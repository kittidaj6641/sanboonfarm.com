<!-- login.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            background-image: url('background/1574333475_88148_Cover_6June28.jpg'); /* ตรวจสอบ path นี้ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 0 0 20px; /* ลบ margin-top ให้ติดด้านบน */
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 0px;
            background-color: rgba(255, 255, 255, 0.489);
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 0px); /* ขยายความสูงให้เต็มหน้าจอลบขอบ 5px+5px */
            box-sizing: border-box; /* รวม border และ padding ในความสูง */
        }
        .form-group {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ฟาร์มกุ้งก้ามกราม</h1>
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>รหัสผ่าน:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <p id="loginMessage"></p>
        <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');

            try {
                const response = await fetch('http://localhost:8080/member/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = 'เข้าสู่ระบบสำเร็จ';
                    localStorage.setItem('token', data.token);
                    setTimeout(() => window.location.href = 'information.html', 1000);
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = data.msg || 'ไม่มีบัญชีนี้ในระบบ';
                }
            } catch (error) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                console.error(error);
            }
        });
    </script>
</body>
</html>
